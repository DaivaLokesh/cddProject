{% extends 'index.html' %}
{% block body %}
<h2 align="center" style="color:red">{{message}}</h2>
<h3 align="center"><u>Donar Login</u></h3>
<br>
<center>
<form method="post" action="{% url 'checkdonorlogin' %}">
    {% csrf_token %}
    <table align="center" width="30%" height="40%">

        <tr>
            <td>
            <label style="font-size:200%">Enter email</label>
            </td>
            <td>
                <input type="email" name="email" required style="height: 40px; font-size:22px" />
            </td>
        </tr>
        <tr>
            <td>
            <label style="font-size:200%">Enter Password</label>
            </td>
            <td>
                <input type="password" name="pwd" required style="height: 40px;font-size:22px" />
            </td>
        <tr>
        <td></td>
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr>
            <td>
                <button type="submit" value="Login" class="Button">LOGIN</button>
            </td>
            <td>
                <button type="reset" value="Clear" class="Button" >CLEAR</button>
            </td>
        </tr>
    </table>
</form>
    </center>
{% endblock %}
