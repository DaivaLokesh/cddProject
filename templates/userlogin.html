{% extends 'index.html' %}
{% block body %}

<h2 align="center" style="color:red">{{message}}</h2>
<h3 align="center"><u>User Login</u></h3>
<br>
<center>
<form method="post" action="{% url 'checkuserlogin' %}">
    {% csrf_token %}
    <table align="center" width="30%" height="25%">

        <tr>
            <td>
            <label style="font-size:200%">Enter User Email</label>
            </td>
            <td>
                <input type="email" name="email" required style="height: 40px;" />
            </td>
        </tr>
        <tr>
            <td>
            <label style="font-size:200%">Enter Password</label>
            </td>
            <td>
                <input type="password" name="pwd" required style="height: 40px;" />
            </td>
        <tr>
        <td></td>
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr>
            <td>
                <button type="submit" value="Login" class="Button">LOGIN</button>
            </td>
            <td>
                <button type="reset" value="Clear" class="Button" >CLEAR</button>
            </td>
        </tr>
    </table>
</form>
    </center>
{% endblock %}
